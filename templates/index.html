<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="text/html" charset="utf-8" />
    <title> TodoList </title>
    <link href="../static/index.css" type="text/css" rel="stylesheet">
    <scrip src="../static/index.js" type="text/javascript"></scrip>
  </head>
  <body>
    <p id=hello> Hello, {{todolist.user}} </p>
      % for item in todolist.items:
          % if item.id % 2 == 0:
      <li>  <span id=id>{{item.id}}</span>
            <span id=owner>{{item.owner}}</span>
            <span id=date>{{item.date}}</span>
            <span id=content>{{item.content}}</span>
            <input type="radio" onclick="">finished</input>
      </li>

       % for item in todolist.items:
          % if item.id % 2 != 0:
      <li>  <span id=id>{{item.id}}</span>
            <span id=owner>{{item.owner}}</span>
            <span id=date>{{item.date}}</span>
            <span id=comtent>{{item.content}}</span>
            <input type="radio" onclick="">unfinished</input>
      </li>
      % end
  </body>    
</html>
